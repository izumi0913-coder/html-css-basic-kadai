<!DOCTYPE html>
<html>
<head>
    <title>図形の回転</title>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
        .rotate {
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="rotate">
        回転します
    </div>
</body>
</html>
